<div class="container" ng-controller="TaskController as ctrl">
<div class="form-group">
Task id: <label>{{selectedTask.taskid}}</label>
<br/>
<p style="color:blue;">(Id has been autogenerated.)</p>

Title: <label>{{selectedTask.title}}</label> <br/>

Details: <label>{{selectedTask.description}}</label><br/>

Date: <label>{{selectedTask.taskdate}}</label>
<br>
<br>

Status: <label>{{selectedTask.status}}</label><br/>

<a href="#/updatetask" type="button" ng-click="ctrl.getSelectedTask(selectedTask.taskid)" 
class="btn btn-primary btn-md">Update</a>

</div>
</div>
