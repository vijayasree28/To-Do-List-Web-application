<div ng-controller="TaskController as ctrl">
<div ng-show="currentUser==''">
<div class="alert alert-danger fade in">Not logged in!</div>
</div>

<div ng-hide="currentUser==''">
<div class="panel panel-default" ng-controller="TaskController as ctrl">
<div class="panel heading">
<span class="lead">Create your task</span>
</div>
<div class="formcontainer">
<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
<div class="row">
 <div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="title">Title</label>
<div class="col-md-7">
<input type="text" width="100" height="50" ng-model="ctrl.task.title" id="title"
class="title form-control input-sm" placeholder="Task Name">
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="description">details</label>
<div class="col-md-7">
<textarea rows="20" cols="300" ng-model="ctrl.task.description" id="description"
class="description form-control input-sm"></textarea>
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="taskdate">Date</label>
<div class="col-md-7">
<input type="date" width="100" height="50" ng-model="ctrl.task.taskdate" id="taskdate"
class=" taskdate form-control input-sm" >
</div>
</div>
</div>


<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Create Task" class="btn btn-primary btn-sm">
<button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm">Reset</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
