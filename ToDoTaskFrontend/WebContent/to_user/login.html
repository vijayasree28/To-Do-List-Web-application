      <form  ng-submit="ctrl.login()"  name="myForm"  class="w3-container">
         <div class="w3-section">
          <label><b>Username &nbsp;</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Email" ng-model="ctrl.user.email" id="email" >
         <br>
          <label><b>Password &nbsp;&nbsp;</b></label>
          <input class="w3-input w3-border" type="text" placeholder="Enter Password" ng-model="ctrl.user.password" id="password" >
          <br>
          <button class="w3-btn-block w3-green w3-section w3-padding" type="submit">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="unchecked"> Remember me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
